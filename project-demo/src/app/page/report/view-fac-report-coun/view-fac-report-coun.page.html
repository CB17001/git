<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button slot="start"></ion-menu-button>
    </ion-buttons>
    <ion-title>Faculty Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="panel">

    <form [formGroup]="checkForm" (ngSubmit)="CheckRecord()">

      <ion-item>
        <ion-label position="floating">Faculty</ion-label>
        <ion-select value="faculty" multiple="false" [(ngModel)]="faculty" (ionChange)="OnChange($event)" formControlName="Faculty">
          <ion-select-option *ngFor="let faculty of facultyList" [value]="faculty.value">{{faculty.code}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" (click)="CheckRecord()" [disabled]="checkForm.invalid">Check</ion-button>
    </form>
    
    <div class="panel">

      <div *ngFor="let row of faculty_appList">
        <h2>Appointment For {{row.faculty}}</h2>
      </div>
      

      <div *ngFor="let row of faculty_attend_appList"></div>
      <ion-row>
        <ion-col size="4">Attend</ion-col>

        <ion-col size="4">{{faculty_attend_appList.length}}</ion-col>
      </ion-row>

      <div *ngFor="let row of faculty_approve_appList"></div>
      <ion-row>
        <ion-col size="4">Approved</ion-col>

        <ion-col size="4">{{faculty_approve_appList.length}}</ion-col>
      </ion-row>

      <div *ngFor="let row of faculty_unapprove_appList"></div>
      <ion-row>
        <ion-col size="4">Unapproved</ion-col>

        <ion-col size="4">{{faculty_unapprove_appList.length}}</ion-col>
      </ion-row>

      <div *ngFor="let row of faculty_approve_appList"></div>
      <ion-row>
        <ion-col size="4">Absent</ion-col>

        <ion-col size="4">{{faculty_absent_appList.length}}</ion-col>
      </ion-row>

      
      


        
    </div>

    <ion-button (click)="goBack()" expand="block" fill="clear" shape="round">
      BACK
    </ion-button>
  </div>
</ion-content>
