<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button slot="start"></ion-menu-button>
    </ion-buttons>
    <ion-title>Student Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  

  <ion-card *ngFor="let student of studentList" color="primary">
    <span *ngIf="!student.isEdit; else elseBlock">
      <ion-card-header>
        <ion-card-title>{{student.Name}}</ion-card-title>
        <ion-card-subtitle>Email: {{student.Email}}</ion-card-subtitle>
        <ion-card-subtitle>Matric ID: {{student.MatricID}}</ion-card-subtitle>
        <ion-card-subtitle>Gender: {{student.Gender}}</ion-card-subtitle>
        <ion-card-subtitle>Faculty: {{student.Faculty}}</ion-card-subtitle>
        <ion-card-subtitle>Campus: {{student.Campus}}</ion-card-subtitle>
        <ion-card-subtitle>Phone Number: {{student.PhoneNum}}</ion-card-subtitle>
        <ion-card-subtitle>Status: {{student.Status}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>

        <ion-button shape="round" color="danger" size="small" (click)="EditRecord(student)">
          <h2 color="secondary">Edit Profile</h2>
          <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
        </ion-button><br>
        
      </ion-card-content>
    </span>
    <ng-template #elseBlock>
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col>
                Edit
              </ion-col>
              <ion-col>
                <ion-button fill="solid" color="medium" size="small" (click)="student.isEdit = false">
                  Cancel
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="solid" color="success" size="small" (click)="UpdateRecord(student)">
                  Update
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label><strong>Phone</strong></ion-label>
          <ion-input type="tel" [(ngModel)]="student.EditPhone"></ion-input>
        </ion-item>
      </ion-card-content>
    </ng-template>
  </ion-card>

</ion-content>
