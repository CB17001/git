<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button slot="start"></ion-menu-button>
    </ion-buttons>
    <ion-title>Counsellor Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-card *ngFor="let counsellor of counsellorList" color="primary">
    <span *ngIf="!counsellor.isEdit; else elseBlock">
      <ion-card-header>
        <ion-card-title>{{counsellor.Name}}</ion-card-title>
        <ion-card-subtitle>Email: {{counsellor.Email}}</ion-card-subtitle>
        <ion-card-subtitle>Gender: {{counsellor.Gender}}</ion-card-subtitle>        
        <ion-card-subtitle>Phone Number: {{counsellor.PhoneNum}}</ion-card-subtitle>
        <ion-card-subtitle>Room: {{counsellor.Room}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>

        <ion-button shape="round" color="danger" size="small" (click)="EditRecord(counsellor)">
          <h2 color="secondary">Edit Profile</h2>
          <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
        </ion-button><br>
        
      </ion-card-content>
    </span>
    <ng-template #elseBlock>
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col>
                Edit
              </ion-col>
              <ion-col>
                <ion-button fill="solid" color="medium" size="small" (click)="counsellor.isEdit = false">
                  Cancel
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="solid" color="success" size="small" (click)="UpdateRecord(counsellor)">
                  Update
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label><strong>Phone</strong></ion-label>
          <ion-input type="tel" [(ngModel)]="counsellor.EditPhone" minlength="10" maxlength="11"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><strong>Room</strong></ion-label>
          <ion-input [(ngModel)]="counsellor.EditRoom"></ion-input>
        </ion-item>
      </ion-card-content>
    </ng-template>
  </ion-card>

</ion-content>
