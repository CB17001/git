<ion-app>
  <ion-split-pane contentId="menu-content">

    <ion-menu contentId="menu-content" menuId="login-menu">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let item of loginMenu">
            <ion-item [routerLink]="item.url" routerDirection="root" [class.active-item]="selectedPath === item.url">
              <ion-label>{{item.title}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-menu contentId="menu-content" menuId="user-menu">
      <ion-header>
        <ion-toolbar>
          <ion-title>Student Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let item of sideMenuList">
            <ion-item [routerLink]="item.url" routerDirection="root" [class.active-item]="selectedPath === item.url">
              <ion-label>{{item.title}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="LogOut()">
            <ion-label>Log Out</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-menu contentId="menu-content" menuId="counsellor-menu">
      <ion-header>
        <ion-toolbar>
          <ion-title>Counsellor Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let item of counMenuList">
            <ion-item [routerLink]="item.url" routerDirection="root" [class.active-item]="selectedPath === item.url">
              <ion-label>{{item.title}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="LogOut()">
            <ion-label>Log Out</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-menu contentId="menu-content" menuId="user-menu">
      <ion-header>
        <ion-toolbar>
          <ion-title>Faculty Staff Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let item of facMenuList">
            <ion-item [routerLink]="item.url" routerDirection="root" [class.active-item]="selectedPath === item.url">
              <ion-label>{{item.title}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="LogOut()">
            <ion-label>Log Out</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="menu-content" main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
